<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${film.title}">Film Details</title>
</head>
<body>

<h1 th:text="${film.title}"></h1>
<p><strong>Rating:</strong> <span th:text="${film.rating}"></span></p>
<p><strong>Release Date:</strong>
    <span th:text="${film.exitDate != null ? #temporals.format(film.exitDate, 'yyyy-MM-dd') : 'Unknown'}"></span>
</p>

<h3>Actors</h3>
<ul>
    <th:block th:if="${film.actors != null and !film.actors.isEmpty()}">
        <th:block th:each="actor : ${film.actors}">
            <li th:text="${actor}"></li>
        </th:block>
    </th:block>
    <th:block th:unless="${film.actors != null and !film.actors.isEmpty()}">
        <p>No actors available</p>
    </th:block>
</ul>

<h3>Directors</h3>
<ul>
    <th:block th:if="${film.directors != null and !film.directors.isEmpty()}">
        <th:block th:each="director : ${film.directors}">
            <li th:text="${director}"></li>
        </th:block>
    </th:block>
    <th:block th:unless="${film.directors != null and !film.directors.isEmpty()}">
        <p>No directors available</p>
    </th:block>
</ul>

<h3>Genres</h3>
<ul>
    <th:block th:if="${film.genresList != null and !film.genresList.isEmpty()}">
        <th:block th:each="genresList : ${film.genresList}">
            <li th:text="${genre}"></li>
        </th:block>
    </th:block>
    <th:block th:unless="${film.genresList != null and !film.genresList.isEmpty()}">
        <p>No genres available</p>
    </th:block>
</ul>

<h3>Reviews</h3>
<ul>
    <th:block th:if="${reviews != null and !reviews.isEmpty()}">
        <th:block th:each="review : ${reviews}">
            <li>
                <span th:text="${review.estimation}"></span> -
                <span th:text="${review.comment}"></span>
            </li>
        </th:block>
    </th:block>
    <th:block th:unless="${reviews != null and !reviews.isEmpty()}">
        <p>No reviews available</p>
    </th:block>
</ul>

</body>
</html>
