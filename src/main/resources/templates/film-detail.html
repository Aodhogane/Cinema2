<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Film Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${model.title}">Film Title</h1>
    <p class="lead">Rating: <span th:text="${model.reting}">0.0</span></p>

    <h2>Director</h2>
    <p th:text="${model.nameDirector + ' ' + model.surNameDirector + ' ' + model.midlNameDirector}">Director Name</p>

    <h2>Actors</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="actor : ${model.actors}">
            <span th:text="${actor.name + ' ' + actor.surname + ' ' + actor.midlName}">Actor Name</span>
        </li>
    </ul>

    <h2>Reviews</h2>
    <div class="card mb-3" th:each="review : ${model.review}">
        <div class="card-body">
            <h5 class="card-title" th:text="${review.name}">Reviewer Name</h5>
            <p class="card-text" th:text="${review.coment}">Review Comment</p>
            <p class="card-text"><small class="text-muted">Rating: <span th:text="${review.reating}">0</span></small></p>
        </div>
    </div>

    <div th:if="${model.base.username}" class="mt-3">
        <p>Logged in as: <span th:text="${model.base.username}">Username</span></p>
    </div>
</div>

</body>
</html>
