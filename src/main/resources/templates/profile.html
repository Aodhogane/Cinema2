<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
<header>
    <h1>Welcome, <span th:text="${baseViewModel.name != null}">User Name</span>!</h1>
</header>

<section>
    <h2>Your Reviews</h2>
    <div th:if="${profile.reviewedFilms.isEmpty()}">
        <p>You haven't reviewed any films yet.</p>
    </div>
    <ul th:unless="${profile.reviewedFilms.isEmpty()}">
        <li th:each="film : ${profile.reviewedFilms}">
            <h3 th:text="${film.title}">Film Title</h3>
            <p><strong>Genres:</strong>
                <span th:each="genre : ${film.genres}" th:text="${genre.name}" th:insert=" - ">Genre</span>
            </p>
            <p><strong>Rating:</strong> <span th:text="${film.rating}">5.0</span></p>
            <p><strong>Comment:</strong> <span th:text="${film.comment}">Your comment here</span></p>
            <p><strong>Reviewed On:</strong> <span th:text="${film.exitDate}">2024-01-01</span></p>
        </li>
    </ul>
</section>

<footer>
    <div>
        <form th:if="${baseViewModel.name != null}" action="/user/login" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Log out</button>
        </form>
    </div>
</footer>
</body>
</html>
