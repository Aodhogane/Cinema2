<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
<header>
    <div sec:authorize="hasRole('ADMIN')">
        <p th:if="${baseViewModel.name != null}">
            Welcome, administrator <span th:text="${baseViewModel.name}"></span>!
        </p>
    </div>
    <div sec:authorize="hasRole('USER')">
        <p th:if="${baseViewModel.name != null}">
            Welcome, <span th:text="${baseViewModel.name}"></span>!
        </p>
    </div>
</header>

<section>
    <h2>Your Reviews</h2>
    <div th:if="${reviewedFilms.isEmpty()}">
        <p>You haven't reviewed any films yet.</p>
    </div>
    <ul th:unless="${reviewedFilms.isEmpty()}">
        <li th:each="film : ${reviewedFilms}">
            <a th:href="@{'/film/details/' + ${film.id}}" th:text="${film.title}">Film Title</a>            <p><strong>Genres:</strong>
                <span th:each="genre : ${film.genres}" th:text="${genre.genres}">Genre</span>
            </p>
            <p><strong>Rating:</strong> <span th:text="${film.rating}">5.0</span></p>
<!--            <p><strong>Comment:</strong>-->
<!--                <ul th:each="review : ${film.coment}">-->
<!--                    <li th:text="${review.coment}">Your comment here</li>-->
<!--                </ul>-->
<!--            </p>-->
<!--            <p><strong>Reviewed On:</strong>-->
<!--                <span th:text="${#dates.format(film.exitDate, 'yyyy-MM-dd')}">2024-01-01</span>-->
<!--            </p>-->
        </li>
    </ul>
</section>

<footer>
    <div>
        <form th:if="${baseViewModel.name != null}" action="/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Log out</button>
        </form>
    </div>
    <div>
        <form th:if="${baseViewModel != null and baseViewModel.name != null}" action="/main" method="get">
            <button type="submit">Go main</button>
        </form>
    </div>
</footer>
</body>
</html>
