<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/users/login}" method="post">
    <input type="hidden" name="redirect" value="/main">
    <div>
        <label for="username">Почта:</label>
        <input type="email" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Вход</button>
</form>

<p>Регистрация для пользователя <a th:href="@{/users/register}">Регистрация</a></p>
<p>Если вы актёр или режиссёр <a th:href="@{/users/mediaRegister}">Регистрация</a></p>
</body>
</html>
