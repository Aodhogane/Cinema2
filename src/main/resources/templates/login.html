<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card shadow-lg p-4 rounded" style="width: 22rem;">
    <h2 class="text-center mb-4">Вход</h2>
    <form th:action="@{/users/login}" method="post">
        <input type="hidden" name="redirect" value="/main">

        <div class="mb-3">
            <label for="username" class="form-label">Почта:</label>
            <input type="email" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Вход</button>
    </form>

    <hr>

    <p class="text-center mt-3">Нет аккаунта? <a th:href="@{/users/register}" class="text-decoration-none">Регистрация</a></p>
    <p class="text-center">Актёр или режиссёр? <a th:href="@{/users/mediaRegister}" class="text-decoration-none">Регистрация</a></p>
</div>

</body>
</html>
