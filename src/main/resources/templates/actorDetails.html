<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">FilmApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${model.base.username != null}">
                    <a class="nav-link" href="/profile" th:text="${model.base.username}"></a>
                </li>
                <li class="nav-item" th:if="${model.base.username == null}">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header text-center">
                    <h2 th:text="${model.name + ' ' + model.surname + ' ' + (model.midlName != null ? model.midlName : '')}"></h2>
                </div>
                <div class="card-body">
                    <h4>Films</h4>
                    <div class="list-group">
                        <div class="list-group-item" th:each="film : ${model.filmCard}">
                            <h5 class="mb-1" th:text="${film.title}"></h5>
                            <p class="mb-1">
                                <strong>Release Date: </strong>
                                <span th:text="${#temporals.format(film.exitDate, 'dd MMM yyyy')}"></span>
                            </p>
                            <p class="mb-1">
                                <strong>Genres: </strong>
                                <span th:text="${film.genres}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
