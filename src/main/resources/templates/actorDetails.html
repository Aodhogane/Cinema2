<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Actor: ' + ${actor.surname + ' ' + actor.name + ' ' + actor.midlName}">Actor Details</title>
</head>
<body>
<header>
    <h1 th:text="'Actor: ' + ${actor.surname + ' ' + actor.name + ' ' + actor.midlName}"></h1>
</header>
<main>
    <section>
        <p><strong>Full Name:</strong>
            <span th:text="${actor.surname + ' ' + actor.name + ' ' + actor.midlName}"></span>
        </p>
    </section>

    <section>
        <h3>Films Featuring This Actor</h3>
        <ul>
            <th:block th:if="${films != null and !films.isEmpty()}">
                <th:block th:each="film : ${films}">
                    <li>
                        <a th:href="@{/film/{id}(id=${film.id})}" th:text="${film.title}"></a>
                    </li>
                </th:block>
            </th:block>
            <th:block th:unless="${films != null and !films.isEmpty()}">
                <p>No films available for this actor</p>
            </th:block>
        </ul>
    </section>
</main>
<footer>
    <p>&copy; 2024 My Film Library</p>
</footer>
</body>
</html>
