<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Actors Panel</title>
</head>
<body>
<header class="bg-dark text-white p-4">
    <h1>Actors</h1>
    <p>Manage all actors in the database.</p>
    <a class="nav-link" href="/main">Обратно в Main</a></li>
    <a class="nav-link" href="/admin/actor/create">Создать актёра</a></li>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/admin/client">Manage Client</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/film">Manage Films</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/review">Manage Reviews</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/actor">Manage Actors</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/director">Manage Directors</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/filmActor">Manage Film-Actor</a></li>
    </ul>
</nav>

<main class="container">
    <table class="table table-bordered">
        <caption>Actors</caption>
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Middle Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="actor : ${model.list}">
            <td th:text="${actor.id}"></td>
            <td th:text="${actor.name}"></td>
            <td th:text="${actor.surname}"></td>
            <td th:text="${actor.midlName}"></td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${model.totalPage > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, model.totalPage)}" th:classappend="${pageNumber == form.page} ? 'active'">
                <a class="page-link" th:href="@{/admin/actor(page=${pageNumber}, size=${form.size})}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</main>
</body>
</html>
