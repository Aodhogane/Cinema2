<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h1>Actors</h1>
    <p>Manage all actors in the database.</p>
</header>

<nav>
    <ul>
        <li><a href="/admin/user">Manage Users</a></li>
        <li><a href="/admin/genre">Manage Genres</a></li>
        <li><a href="/admin/film">Manage Films</a></li>
        <li><a href="/admin/review">Manage Reviews</a></li>
        <li><a href="/admin/actors">Manage Actors</a></li>
        <li><a href="/admin/director">Manage Directors</a></li>
    </ul>
</nav>

<main>
    <table>
        <caption>Actors</caption>
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Middle Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="actor : ${model.list}">
            <td th:text="${actor.id}">id</td>
            <td th:text="${actor.name}">Name</td>
            <td th:text="${actor.surname}">Surname</td>
            <td th:text="${actor.midlName}">Middle Name</td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${model.totalPage > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"
                th:each="pageNumber : ${#numbers.sequence(1, model.totalPage)}"
                th:classappend="${pageNumber == form.page} ? 'active'">
                <a class="page-link"
                   th:href="@{/admin/actor(page=${pageNumber}, size=${form.size})}"
                   th:text="${pageNumber}">1</a>
            </li>
        </ul>
    </nav>
</main>

</body>
</html>
