<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Actor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Create Actor</h1>
    <form th:action="@{/admin/actor/create}" th:object="${form}" method="post">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name">
            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</small>
        </div>

        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}" placeholder="Enter surname">
            <small class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</small>
        </div>

        <div class="form-group">
            <label for="midlName">Middle Name</label>
            <input type="text" class="form-control" id="midlName" th:field="*{midlName}" placeholder="Enter middle name">
            <small class="text-danger" th:if="${#fields.hasErrors('midlName')}" th:errors="*{midlName}">Middle name error</small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password">
            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</small>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
