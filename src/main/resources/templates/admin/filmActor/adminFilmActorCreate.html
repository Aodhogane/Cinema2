<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание связи фильм-актёр</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Создание связи фильм-актёр</h2>

    <form th:action="@{/admin/filmActor/create}" method="post" th:object="${form}" class="needs-validation">
        <div class="mb-3">
            <label for="filmId" class="form-label">ID фильма</label>
            <input type="number" class="form-control" id="filmId" th:field="*{filmId}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('filmId')}" th:errors="*{filmId}"></div>
        </div>

        <div class="mb-3">
            <label for="actorId" class="form-label">ID актёра</label>
            <input type="number" class="form-control" id="actorId" th:field="*{actorId}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('actorId')}" th:errors="*{actorId}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Создать</button>
        <a th:href="@{/admin/filmActor}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

</body>
</html>
