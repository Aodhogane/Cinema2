<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование фильма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Редактирование фильма</h2>

    <form th:action="@{/admin/film/update/{id}(id=${form.id})}" method="post" th:object="${form}" class="needs-validation">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="exitDate" class="form-label">Дата выхода</label>
            <input type="text" class="form-control" id="exitDate" th:field="*{exitDate}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('exitDate')}" th:errors="*{exitDate}"></div>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Рейтинг</label>
            <input type="number" step="0.1" class="form-control" id="rating" th:field="*{rating}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
        </div>

        <div class="mb-3">
            <label for="genres" class="form-label">Жанр</label>
            <select class="form-control" id="genres" th:field="*{genres}" required>
                <option value="">Выберите жанр</option>
                <option value="HORROR">HORROR</option>
                <option value="DRAMA">DRAMA</option>
                <option value="COMEDY">COMEDY</option>
                <option value="FANTASTIC">FANTASTIC</option>
                <option value="THRILLER">THRILLER</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('genres')}" th:errors="*{genres}"></div>
        </div>

        <div class="mb-3">
            <label for="directorId" class="form-label">ID Директора</label>
            <input type="number" class="form-control" id="directorId" th:field="*{directorId}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('directorId')}" th:errors="*{directorId}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/admin/film}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

</body>
</html>
