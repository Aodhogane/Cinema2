<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Film Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Admin Film Panel</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Exit Date</th>
            <th>Rating</th>
            <th>Genres</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${model.list}">
            <td th:text="${film.id}"></td>
            <td th:text="${film.title}"></td>
            <td th:text="${film.exitDate}"></td>
            <td th:text="${film.rating}"></td>
            <td th:text="${film.genres}"></td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${model.totalPage > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"
                th:each="pageNumber : ${#numbers.sequence(1, model.totalPage)}"
                th:classappend="${pageNumber == form.page} ? 'active'">
                <a class="page-link"
                   th:href="@{/admin/film(page=${pageNumber}, size=${form.size})}"
                   th:text="${pageNumber}">1</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
