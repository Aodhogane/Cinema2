<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Director Panel</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Admin Director Panel</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Middle Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="director : ${model.list}">
            <td th:text="${director.id}"></td>
            <td th:text="${director.name}"></td>
            <td th:text="${director.surname}"></td>
            <td th:text="${director.midlName}"></td>
            <td th:text="${director.email}"></td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${model.totalPage > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"
                th:each="pageNumber : ${#numbers.sequence(1, model.totalPage)}"
                th:classappend="${pageNumber == form.page} ? 'active'">
                <a class="page-link"
                   th:href="@{/admin/director(page=${pageNumber}, size=${form.size})}"
                   th:text="${pageNumber}">1</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
